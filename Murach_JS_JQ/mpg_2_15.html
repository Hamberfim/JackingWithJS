<!doctype html>
<html lang="en">

<head>
    <title>JS Doc write</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 my-2">
                <!-- masthead -->
                <h1 id="masthead">MASTHEAD</h1>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 my-1">
                <!-- main content -->
                <div class="card">
                    <h4 class="card-header">Calculate your MPG: </h4>
                    <div class="card-body">
                        <!-- mpg content -->
                        <p><label>Miles: </label> <span id="miles"></span></p>
                        <p><label>Gallons: </label> <span id="gallons"></span></p>
                        <p><label>Estimated MPG: </label> <span id="mpg"></span></p>
                    </div>
                    <div class="card-footer text-muted">
                        <p><em><sub>Calulation based on user input.</sub></em></p>
                        <p><input type="button" value="Calculate Another MPG" onClick="refresh(this)"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 my-2">
                <!-- footer -->
                <script>
                    const today = new Date();
                    document.write(`<p><sub>Copyright \u00A9 ${today.getFullYear()} Hamberfim, LLC. </sub></p>`);
                </script>
            </div>
        </div>
    </div>
    <!-- my script -->
    <script src="mpg_2_15.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
