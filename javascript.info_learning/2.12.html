<!doctype html>
<html lang="en">
  <head>
    <title>javascript.info 2.12 Nullish coalescing operator '??'</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- my script -->
    <script>
        // Nullish coalescing operator '??'
        /* for the sake of argument an expression is “defined” when it’s neither null nor undefined.
        The result of a ?? b is:
            if a is defined, then a,
            if a isn’t defined, then b.
        In other words, ?? returns the first argument if it’s not null/undefined. Otherwise, the second one.
        */
       let user1;
       let user2 = "John";
       alert(user1 ?? "Anonymous");
       alert(user2 ?? "Anonymous");

       // multiple - chooses the first 'defined' value from a list
       let fname = null;
       let lname = null;
       let mname = "Lee";
       alert(fname ?? lname ?? mname ?? "Unknown name");
       mname = null;
       alert(fname ?? lname ?? mname ?? "Unknown name");  // alternative: alert(fname || lname || mname || "Unknown name"); 

       alert((fname && lname) ?? "Unknown name");

       fname = "Bob";
       lname = "Smith";
       alert((fname && lname) ?? "Unknown name");  // Smith

    </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
