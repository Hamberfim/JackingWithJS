    <!-- My JavaScript -->
    <script>
        'use strict';
        // The var key generally creates global variables
        var greeting1 = 'Hello, Big People!';
        console.log(greeting1);  // OUTPUT

        if(greeting1.includes('Big')) {
            // The let key allows you to create local variables.
            let greeting2 = greeting1.replace('Big', 'friendly');
            console.log(greeting2);  // OUTPUT
        }

        greeting1 = "Hello, would you like some pie?"
        if(greeting1.includes('cake')) {
            // The let key allows you to create local variables.
            let greeting2 = greeting1.replace('cake', 'pie');
            console.log(greeting2);
        } else {
            let greeting2 = "No word match";
            console.log(greeting2);  // OUTPUT
        }

        if(greeting1.includes('cake')) {
            // The let key allows you to create local variables.

            console.log(greeting2);
        } else {
            let greeting2 = greeting1.replace('pie', 'cake');
            console.log(greeting2);  // OUTPUT
        }


    </script>
