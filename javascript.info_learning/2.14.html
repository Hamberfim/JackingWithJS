<!doctype html>
<html lang="en">

<head>
    <title>switch/case</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    
    <!-- Optional JavaScript -->
    <script>
        let numIn = Math.floor(Math.random() * 10) + 1;
        numIn = numIn.toString();  // convert to string
        let numOut = "";

        switch (numIn) {
            case '0':
                numOut = "Too low";
                break;
            case '1':
                numOut = "still Too low";
                break;
            case '2':
                numOut = "Again, Too low";
                break;
            case '3':
                numOut = "You're Guessing Too low";
                break;
            case '4':
                numOut = "You're getting closer";
                break;
            case '5':
                numOut = "WOW! It's like you read my mind.";
                break;
            case '6':
                numOut = "Too High";
                break;
            default:
                numOut = "Way off base!";
                break;
        }

        console.log("Random Number is: " + numIn);
        console.log("It's been converted to a " + typeof(numIn));
        console.log(numOut);


    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
