  <body>

    <!-- my script -->
    <script>
        // falsy
        if(0) {
            alert(false);
        }
        // truthy
        if(1) {
            alert(true);
        }

        // tenary 
        let result = 0 ? true : false;  // falsy
        alert(result);
        result = 1 ? true : false;  // truthy
        alert(result);

        let age = prompt("Enter your age: ", 1);
        let isDiscount = (age > 54) ? true: false;  // simplified: let isDiscount = age > 54;
        alert(`Can you get a discount? ${isDiscount}`);

        // mutiple tenary
        age = prompt("Enter your age: ", 17);
        let message = (age < 10) ? "Hi, kid" : (age < 18) ? "Hi, tean" : (age < 28) ? "Getting older" : (age < 40) ? "Mr.Mid-Life" : "Geezer";
        alert(message);

        // logical operators
        let eyes = prompt("What color are your eyes? ");
        let hair = prompt("what color is your hair? ");

        if(eyes == 'blue' && hair == 'black' || hair == 'brown') {
          alert("Hi blue eyes with ");
        }
        else if(eyes == 'brown' && hair == 'black' || hair == 'brown') {
          alert("Hi brown eyes");
        }
        else if(eyes == 'grey' || hair == 'blond') {
          alert("You have grey eyes or blond hair");
        }
        else {
          alert("What unusual DNA.");
        }



    </script>
