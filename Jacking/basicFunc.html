    <!-- my JavaScript -->
    <script>
        function convertToYen(dollars) {
            if(Number(dollars) > 0) {
                let convertedAmount = Number(dollars) * 113;
                return convertedAmount;
            }
            else {
                return console.log("---Numeric Dollar amount not entered. Amount = 'undefined'---")
            }
        }
        console.log("100 US dollars in Yen is " + convertToYen(100) + " Yen");
        console.log("15 US dollars in Yen is " + convertToYen('15') + " Yen");
        console.log("Ten US dollars in Yen is " + convertToYen('ten') + " Yen");
        console.log("\n");

        // recurrsion
        function sumUpTo(number) {
            if (number === 1) {
                return 1;  
            }
            
            return number + sumUpTo(number - 1)  // subtract till 1 is reached
            
        }
        console.log(`times thru sumUpTo() function ${sumUpTo(2)}`);
        console.log("\n");


    </script>
