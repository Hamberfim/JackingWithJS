<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12-sm my-2">
                <div class="card">
                    <h4 class="card-header" id="cardHeader">Travel Times - Travel Cost</h4>
                    <div class="card-body" id="cardBody">
                        <p id="dayTimes">day times</p>
                        <p id="nightTimes">night times</p>
                        <p id="minPrice">min price</p>
                        <p id="maxPrice">max price</p>
                        <p id="bestDeal">best deal</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- my JavaScript -->
    <script>
        let flights = ['6:00am', '8:00am', '12:00pm'];
        let trains = ['11:00am', '3:00pm', '7:00pm'];
        let buses = ['10:00am', '2:00pm', '4:00pm'];

        // spread operator ...
        let departures = [
            ...flights, 
            ...trains, 
            ...buses]; 
        // above results: departures = ['8:00am', '12:00pm', '6:00am', '7:00pm', '11:00am', '3:00pm', '10:00am', '2:00pm', '4:00pm']

        for (let time of departures) {
            console.log(time);
        }

        console.log(departures.length + ' total times');

        // filter
        function morning(time, ___) {
            return time.includes('am');
        };

        function evening(time, ___) {
            return time.includes('pm');
        };

        let amTimes = departures.filter(morning);

        let pmTimes = departures.filter(evening);

        console.log('Day times: ' + amTimes);
        let elDayTimes =document.getElementById('dayTimes');
        elDayTimes.textContent = "Day time travel: " + amTimes;
        
        console.log('Night times: ' + pmTimes);
        let elNightTimes =document.getElementById('nightTimes');
        elNightTimes.textContent = "Night time travel: " + pmTimes;

        // flight prices - find a good deal
        let flightPrices= [189, 200, 278, 470, 420, 349, 566, 370, 788, 205, 228, 222];
        
        let max = flightPrices[0];
        let min = flightPrices[0];

        function compareToMaximum(value, ___){
            max = value > max ? value : max;
        };

        function compareToMinimum(value, ___) {
            min = value < min ? value : min; 
        }; 
        
        console.log(flightPrices);

        flightPrices.forEach(compareToMinimum);
        console.log('Minimum: ' + min);
        let elMinPrice = document.getElementById('minPrice');
        elMinPrice.textContent = "Minimum Price: $" + min.toFixed(2);

        flightPrices.forEach(compareToMaximum);
        console.log('Maximum: ' + max);
        let elManPrice = document.getElementById('maxPrice');
        elManPrice.textContent = "Maximum Price: $" + max.toFixed(2);
        
        let elBestDeal = document.getElementById('bestDeal');
        elBestDeal.textContent = "Best deal: $" + min.toFixed(2);
        
        function findGoodDeal(price) {
            if(price < 200) {
                console.log("$" + price + " is a good deal!");
            }
            
        }

        flightPrices.forEach(findGoodDeal);

        
    </script>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    </script>
</body>

</html>
