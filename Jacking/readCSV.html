<!doctype html>
<html lang="en">

<head>
    <title>Read CSV File</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12-md">
                <!-- basic get csv data -->
                <div class="card my-2">
                    <h3 class="card-header bg-warning">BASIC Read in your File:</h3>
                    <div class="card-body">
                        <input class="btn" type="file" id="file-input1" />
                        <button class="btn btn-secondary" id="parse-button1">Parse File</button>
                        <!-- populate content here -->
                        <pre class="my-5 mx-3" id="file-contents1"></pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12-md">
                <!-- File Meta data -->
                <div class="card my-2">
                    <h3 class="card-header bg-warning">File Reader:</h3>
                    <div class="card-body">
                        <input class="btn" type="file" id="file-input2" />
                        <button class="btn btn-secondary" id="parse-button2">Parse File</button>
                        <!-- populate content here -->
                        <pre class="my-5 mx-3" id="file-contents2"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="readCSV.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
