<!doctype html>
<html lang="en">
  <head>
    <title>array in objects - objects in arrays</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-12-sm my-2">
                  <div class="card">
                      <h5 class="card-header text-white bg-info" id="headerTitle">Hotel Stay Charges</h5>
                      <div class="card-body">
                        <div class="text-success" id="purchasedItem0">item 0 here</div>
                        <div class="text-success" id="purchasedItem1">item 1 here</div>
                        <div class="text-success" id="purchasedItem2">item 2 here</div>
                        <hr>
                        <div class="text-danger" id="purchasedTotal">Total here</div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <!-- My JavaScript -->
    <script>
        "use strict";

        // arrays in object
        let arrInObject = {
            billOne: [2.99, 3.49, 1.99],
            billTwo: [0.99, 6.49, 2.49],
            billThree: [12.00, 1.49, 63.50]
        };
        console.log("Item cost: $" + arrInObject.billOne[1]);
        console.log("Item cost: $" + arrInObject.billThree[2].toFixed(2));

        // objects in arrays - for the dev it may be more meaningful
        let objInArr = [
            {phoneCharge: 2.99, vendSnacks: 3.49, mealKitchen: 1.99},
            {phoneCharge: 0.99, vendSnacks: 6.49, mealKitchen: 2.49},
            {phoneCharge: 12.00, vendSnacks: 1.49, mealKitchen: 63.50}
        ];
        console.log("Vending machine cost $" + objInArr[1].vendSnacks);
        console.log("Meal from kitchen cost $" + objInArr[2].mealKitchen.toFixed(2));

        // some output to html
        let elPurchasedItem0 = document.getElementById('purchasedItem0');
        elPurchasedItem0.textContent = "Phone Charges: $" + objInArr[2].phoneCharge.toFixed(2);

        let elPurchasedItem1 = document.getElementById('purchasedItem1');
        elPurchasedItem1.textContent = "Vending Snacks: $" + objInArr[2].vendSnacks.toFixed(2);

        let elPurchasedItem2 = document.getElementById('purchasedItem2');
        elPurchasedItem2.textContent = "Dinner for two: $" + objInArr[2].mealKitchen.toFixed(2);

        let elPurchasedTotal =  document.getElementById('purchasedTotal');
        elPurchasedTotal.textContent = "Total charges: $" + (objInArr[2].phoneCharge + objInArr[2].vendSnacks + objInArr[2].mealKitchen).toFixed(2);

    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
