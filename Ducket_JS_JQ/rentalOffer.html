<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-12-sm my-2">
                <div class="card">
                    <h3 class="card-header text-white bg-info" id="shelterName">shelter title</h3>
                    <div class="card-body">
                        <p id="rate">rate</p>
                        <p class="text-primary" id="specialRate">special</p>
                        <p class="text-danger" id="offerExpires">expire message</p>
                    </div>
                </div>
              </div>
          </div>
      </div>
    <!-- my JavaScript -->
    <script>
        "use strict";

        // IIFE - shelter object
        (function() {
            let shelter = {
                name: "Lodge 7 Park Shelter",
                rate: 40,  // amouNt in dollars
                discount: 15,  // percent
                specialOffer: function() {
                    let offerRate  = this.rate * ((100 - this.discount) / 100);
                    return offerRate;
                }
            };
        
        // output shelter offer info
        let shelterName, rate, specialRate;

        shelterName = document.getElementById('shelterName');
        rate = document.getElementById('rate');
        specialRate = document.getElementById('specialRate');

        shelterName.textContent = shelter.name;
        rate.textContent = "Day rate: $" + shelter.rate.toFixed(2);
        specialRate.textContent = "Day Rate Special: $" + shelter.specialOffer().toFixed(2);

        // calulate special expire dates/details
        let expireMsg, today, ends;

        function offerExpires(today) {
            let weekFromToday, day, date, month, year, dayNames, monthNames;

            weekFromToday = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
            dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            monthNames = ["January","February","March","April","May","June","July", "August","September","October","November","December"];
            day = dayNames[weekFromToday.getDay()];
            date = weekFromToday.getDate();
            month = monthNames[weekFromToday.getMonth()];
            year = weekFromToday.getFullYear();

            expireMsg = "Offer Expires next ";
            expireMsg += day + ": <br /><strong><em>" + month + " " + date + ", " + year + "</em></strong>";
            return expireMsg;
        }

        today = new Date();
        ends = document.getElementById('offerExpires');
        ends.innerHTML = offerExpires(today);

        }());

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
